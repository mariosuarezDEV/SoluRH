{% load static %}
<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- view port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Suite FC</title>
</head>
<body class="overflow-hidden">
    <div class="row vh-100 p-3">
        <div class="col-md-5 animate__animated animate__fadeInLeft d-flex justify-content-center align-items-center">
            <div>
                <h1 class="display-1 text-center">Suite F14</h1>
                <h2 class="display-6 text-center pb-3">Iniciar sesión</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Contraseña de acceso:</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group mb-5">
                        <p class="text-danger">
                            {{ message }}
                        </p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Entrar al sistema
                    </button>
                </form>
            </div>
        </div>
        <div class="col-md-7 h-100 animate__animated animate__fadeInRight">
            <img src="{% static 'pexels-igor-starkov-233202-1307698.jpg' %}" alt="" class="h-100 img-fluid rounded-start-5 rounded-end-3 shadow-lg">
        </div>
    </div>
</body>
</html>
