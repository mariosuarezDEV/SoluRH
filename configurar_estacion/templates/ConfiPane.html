<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ajustes de estación</title>
</head>
<body>

{% extends 'layouts/Navigation.html' %}

{% block content_page %}
    <div class="container py-3">
    <div class="row">
        <h1 class="col-12 display-3">
            Configurar puesto de trabajo
        </h1>
        <div class="col-12 mt-5">
            <form action="{% url 'panelConfiguracion' %}" method="post">
                {% csrf_token %}
                <h3 class="">
                    Selecciona la sucursal
                </h3>
                <select class="form-select" name="sucursal" id="sucursal" aria-label="Default select example">
                    <option selected>Buscar sucursal</option>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                    {% endfor %}
                </select>
                <div id="emailHelp" class="form-text">Este dato se utiliza para filtrar información de la sucursal seleccionada.</div>

            </form>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
