<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>New Contract</title>
</head>
<body>

{% extends 'layouts/Navigation.html' %}

{%  block content_page %}
    <div class="container">
        <div class="row">
            <h1 class="py-3 display-3">
                Create a new contract
            </h1>
            <h4 class="py-3">
                The section design is still under development, sorry for the inconvenience. (You can create a contract in the database).
            </h4>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="row">
                        {{ form.as_p }}
                        <p class="text-danger mt-2">
                            {{ message }}
                        </p>
                        <button class="btn btn-primary mb-4 p-2" onclick="">
                            Create contract
                        </button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}


</body>
</html>
