<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registrer Employee</title>
</head>
<body>

{% extends 'layouts/Navigation.html' %}

{% block content_page %}

    <div class="container">
        <div class="row">
            <h1 class="mb-3 display-3">Registrar a un empleado</h1>
            <h5 class="mb-4">
                El diseño de este formulario sigue en desarrollo.
            </h5>
            <form action="" method="post">
                {% csrf_token %}

                <h2>Datos personales</h2>

                <label for="primer_nombre" class="form-label">Primer nombre:</label>
                <input type="text" class="form-control mb-3" id="primer_nombre" name="primer_nombre" required>

                <label for="segundo_nombre" class="form-label">Segundo nombre:</label>
                <input type="text" class="form-control mb-3" id="segundo_nombre" name="segundo_nombre">

                <label for="apellido_paterno" class="form-label">Apellido paterno:</label>
                <input type="text" class="form-control mb-3" id="apellido_paterno" name="apellido_paterno" required>

                <label for="apellido_materno" class="form-label">Apellido materno:</label>
                <input type="text" class="form-control mb-3" id="apellido_materno" name="apellido_materno" required>

                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control mb-3" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label for="genero" class="form-label">Género:</label>
                <select class="form-select mb-3" id="genero" name="genero" required>
                    <option value="" selected>Selecciona una opción</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>

                <label for="nacionalidad" class="form-label">Nacionalidad:</label>
                <input type="text" class="form-control mb-3" id="nacionalidad" name="nacionalidad" value="Mexicana">

                <label for="estado_civil" class="form-label">Estado Civil</label>
                <select class="form-select mb-3" id="estado_civil" name="estado_civil" required>
                    <option value="" selected>Selecciona una opción</option>
                    <option value="Soltero">Soltero</option>
                    <option value="Casado">Casado</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="Viudo">Viudo</option>
                </select>

                <h2>Datos de empleado</h2>

                <label for="puesto" class="form-label">Puesto:</label>
                <select class="form-select mb-3" id="puesto" name="puesto" required>
                    <option value="" selected>Selecciona una opción</option>
                    {% for puesto in puestos %}
                        <option value="{{ puesto.id }}">{{ puesto.nombre }}</option>
                    {% endfor %}
                </select>

                <label for="sucursal" class="form-label">Sucursal:</label>
                <select class="form-select mb-3" id="sucursal" name="sucursal" required>
                    <option value="" selected>Selecciona una opción</option>
                    {% for sucursal in sucursales %}
                        <option value="{{ sucursal.id }}">{{ sucursal.nombre }}</option>
                    {% endfor %}
                </select>

                <h2>Dirección</h2>

                <label for="calle" class="form-label">Calle:</label>
                <input type="text" class="form-control mb-3" id="calle" name="calle" required>

                <label for="colonia" class="form-label">Colonia:</label>
                <input type="text" class="form-control mb-3" id="colonia" name="colonia" required>

                <label for="numero" class="form-label">Número:</label>
                <input type="text" class="form-control mb-3" id="numero" name="numero" required>

                <label for="cp" class="form-label">Código Postal:</label>
                <input type="text" class="form-control mb-3" id="cp" name="cp" required>

                <label for="ciudad" class="form-label">Ciudad:</label>
                <input type="text" class="form-control mb-3" id="ciudad" name="ciudad" required>

                <label for="estado" class="form-label">Estado:</label>
                <input type="text" class="form-control mb-3" id="estado" name="estado" required>

                <label for="pais" class="form-label">País:</label>
                <input type="text" class="form-control mb-3" id="pais" name="pais" value="México">
                <div class="py-3">
                    <button class="btn btn-success" type="submit">Registrar empleado</button>
                    <a href="{% url 'newContract' %}" class="btn btn-secondary"> Crear contrato</a>
                    <a href="{% url 'employees' %}" class="btn btn-danger">Cancelar registro</a>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
{% endblock %}

</body>
</html>
